<html xmlns:th="https://www.thymeleaf.org">
<body>

	<div th:if="${message}">
		<h2 th:text="${message}"/>
	</div>

	<div>
		<form method="POST" enctype="multipart/form-data" action="/processCSVFile">
			<table>
				<tr><td>File to upload:</td><td><input type="file" name="file" /></td></tr>
				<tr><td></td><td><input type="submit" value="Upload" /></td></tr>
			</table>
		</form>
	</div>

	<div>
		<ul>
			<li th:each="file : ${files}">
				<a th:href="${file}" th:text="${file}" />
			</li>
		</ul>
	</div>
	
	
	<h2>Uncategorised references</h2>
	<table style="width:100%">
    <thead>
    <style>
	table, th, td {
	  border: 1px solid black;
	}
	</style>
        <tr>
            <th> Category </th>
            <th> Description </th>
            <th> Family </th>
        </tr>
    </thead>
    <tbody>

        <tr th:each="category : ${unCatCategories}">
            <td><span th:text="${category.category}"> Title </span></td>
            <td><span th:text="${category.description}"> Author </span></td>
            <td><span th:text="${category.parent}"> Author </span></td>
        </tr>
    </tbody>
</table>

	<h2>Categories</h2>
	<table style="width:100%">
    <thead>
    <style>
	table, th, td {
	  border: 1px solid black;
	}
	</style>
        <tr>
            <th> Category </th>
            <th> Description </th>
            <th> Family </th>
        </tr>
    </thead>
    <tbody>

        <tr th:each="category : ${categories}">
            <td><span th:text="${category.category}"> Title </span></td>
            <td><span th:text="${category.description}"> Author </span></td>
            <td><span th:text="${category.parent}"> Author </span></td>
        </tr>
    </tbody>
</table>

</body>
</html>
